name: Latest blog post workflow
on:
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gautamkrishnar/blog-post-workflow@master
      with:
        feed_list: "https://ac93.uk/articles/index.xml"
        max_post_count: 7
        committer_username: alistaircol
        committer_email: ${{ secrets.COMMITTER_EMAIL }}
        categories_template: "[`$category`](https://ac93.uk/tags/$category) &nbsp;"
        template: >-
          $newline[$title]($url)$newline> $description$newline$newline$categories$newline$newline---$newline
